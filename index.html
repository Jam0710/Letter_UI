<body>

  <div class="card">
    <div class="window-dots">
      <span class="dot red"></span>
      <span class="dot yellow"></span>
      <span class="dot green"></span>
    </div>

    <h1>Noch einmal ansehen</h1>

    <div class="gif-container">
      <!-- Put a file called "gif.gif" in your folder OR change the src -->
      <img src="gif.gif" alt="gif" />
    </div>

    <div class="buttons">
      <button id="openBtn" class="yes">Yes</button>
      <button id="closeBtn" class="no">No</button>
    </div>

    <div class="letter-window" id="letter">
